<ion-header>

  <ion-navbar>
    <ion-title>Geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full (click)="getLocation()" >Get Location coordinates</button>
  
    <div *ngIf="location">
      <ion-label>{{location.lat}}</ion-label>
      <ion-label>{{location.lng}}</ion-label>
    </div>

</ion-content>
